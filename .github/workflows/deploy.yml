name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build frontend (optional)
        run: |
          cd frontend
          npm install
          npm run build

      - name: Upload repository to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "."
          target: "/var/www/pinta"

      - name: Run remote deploy script
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            cd /var/www/pinta/backend
            npm install --production
            pm2 startOrRestart ecosystem.config.js --env production || pm2 start ecosystem.config.js
            cd /var/www/pinta/frontend
            npm install
            npm run build || true
